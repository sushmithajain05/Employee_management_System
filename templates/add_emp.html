<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
        }
        .navbar {
            background-color: #007bff; /* Bootstrap primary color */
        }
        .card {
            background-color: #ffffff; /* White background */
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of blue */
        }
    </style>
</head>
<body>
    
        {% include 'navbar.html' %}
  

    <div class="container mt-4">
        <h1 class="text-center mb-4">Add New Employee</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/add_emp/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="employee_id">Employee ID</label>
                                <input name="employee_id" type="text" id="employee_id" class="form-control" placeholder="Enter employee ID" required>
                            </div>
                            <div class="form-group">
                                <label for="employee_name">Employee Name</label>
                                <input name="employee_name" type="text" id="employee_name" class="form-control" placeholder="Enter employee name">
                            </div>
                            <div class="form-group">
                                <label for="employee_email">Email</label>
                                <input name="employee_email" type="text" id="employee_email" class="form-control" placeholder="Enter email address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input name="phone_number" type="text" id="phone_number" class="form-control" placeholder="Enter phone number">
                            </div>
                            <div class="form-group">
                                <label for="job_title">Job Title</label>
                                <input name="job_title" type="text" id="job_title" class="form-control" placeholder="Enter job title" required>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">Add Employee</button>
                            </div>     
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
