<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Attendance Details</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-3">Attendance Details for {{ employee.employee_name }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Attendance ID</th>
                                    <th>Date</th>
                                    <th>Present</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in attendance_records %}
                                <tr>
                                    <td>{{ record.attendance_id }}</td>
                                    <td>{{ record.date }}</td>
                                    <td>{{ record.present }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="{% url 'table' %}" class="btn btn-primary">Back to Employee List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
