<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Attendance Details</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-3">Attendance Details for {{ employee.employee_name }}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Attendance ID</th>
                                    <th>Date</th>
                                    <th>Present</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in attendance_records %}
                                <tr>
                                    <td>{{ record.attendance_id }}</td>
                                    <td>{{ record.date }}</td>
                                    <td>{{ record.present }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="{% url 'table' %}" class="btn btn-primary">Back to Employee List</a>
                    </div>
                </div>
            </div>
        </div>
     
    </div>
 <!-- Bar Chart -->
 <div class="row">
    <div class="col-md-4">
        <canvas id="attendanceChart"></canvas>
    </div>
</div>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('attendanceChart').getContext('2d');
        var dates = {{ dates|safe }};
        var presentCounts = {{ present_counts|safe }};
        var absentCounts = {{ absent_counts|safe }};

        var attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                    {
                        label: 'Present',
                        data: presentCounts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Absent',
                        data: absentCounts,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
