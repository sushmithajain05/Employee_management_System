<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    
<style>

form 
{ 
    margin: 0px 10px; 
    color: rgb(122, 210, 210);
}
a{
	color: rgb(13, 13, 213);
}

h2 {
  margin-top: 2px;
  margin-bottom: 2px;
}

.container { max-width: 360px; }

.divider {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 5px;
}

.divider hr {
  margin: 7px 0px;
  width: 35%;
}

.left { float: left; }

.right { float: right; }

          </style>
          <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
          <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="#" role="form">
						{% csrf_token %} 
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Username</label>
							<input id="signupName" type="text" maxlength="50" class="form-control" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input id="signupEmail" type="email" maxlength="50" class="form-control" placeholder="Enter email">
						</div>

						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="signupPassword" type="password" maxlength="25" class="form-control"  length="40" required placeholder="Enter password">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">confirm password</label>
							<input id="signupPasswordagain" type="password" maxlength="25" class="form-control" placeholder="Confirm password">
						</div>
						<div class="form-group">
							<button id="signupSubmit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						
						<hr>
						<p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
