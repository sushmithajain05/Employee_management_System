<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Home Page</title>
   
  </head>

  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-4"> update employee</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/add_emp/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="employee_id">employee_id</label>
                                <input name="employee_id" type="text" id="employee_id" class="form-control" placeholder="Enter your employee_id" required value="{{emp.employee_id}}">
                            </div>
                            <div class="md-3">
                                <label for="employee_name">employee_name</label>
                                <input name="employee_name" type="text" id="employee_name" class="form-control" placeholder="enter your name" value="{{emp.employee_name}}">
                            </div>
                            <div class="md-3">
                                <label for="email">Email</label>
                                <input name="employee_email" type="text" id="employee_email" class="form-control" placeholder="Enter email address" required value="{{emp.email}}">
                            </div>
                            <div class="md-3">
                                <label for="phone_number">phone_number</label>
                                <input name="phone_number" type="text" id="phone_number" class="form-control" placeholder="Enter your phone number" value="{{emp.phone_number}}">
                            </div>
                            <div class="md-3">
                                <label for="job_title">job Title</label>
                                <input name="job_title" type="text" id="job_title" class="form-control" placeholder="Enter your job title" required value="{{emp.job_title}}">
                            </div>
                            <div class="container text-center my-4">
                                <button class="btn btn-primary">Update</button>
                            </div>     
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
