<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Attendance</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px; /* Add some padding for content */
        }
        .container {
            max-width: 600px; /* Set max-width to control form width */
            margin: 50px auto; /* Center align and add margin */
            text-align: center; /* Center align text inside container */
        }
        form {
            background-color: #fff; /* White background for form */
            padding: 20px; /* Add padding inside form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .form-group {
            margin-bottom: 20px; /* Bottom margin for each form group */
        }
        /* Center align file input label */
        .custom-file-label {
            text-align: left; /* Override text alignment to left */
            display: block;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
            width: 100%;
            padding: .375rem .75rem;
            margin-bottom: 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
        .custom-file {
            position: relative;
            display: inline-block;
            width: 100%;
            height: calc(1.5em + .75rem + 2px);
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Attendance</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="fileInput" class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" aria-describedby="fileHelp" name="myfile">
                    <span class="custom-file-label">No file chosen</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{% url 'table' %}" class="btn btn-secondary mt-3">Back to Attendance List</a>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-0ZrpAeH+2JO7k96lH1cUVW+xMpTtX7v5xf4BY8E8YIBq5IQZDI1H/7J8FnP7YVWf" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
